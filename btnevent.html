    <title>Button Event</title>
  </head>
  <body>
    <div class="box2" id="box3">
    <div class="card" id="card1" style="width: 10rem;">
      <img src="treeimg.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to .</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
    <div class="btn d-flex align-items-center justify-content-center">
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" id="btn1" onclick="fun2()" class="btn btn-outline-danger" class="btn1">Right</button>
        <button type="button" id="btn2" onclick="fun()" class="btn btn-outline-success" class="btn2">Left</button>
        <button type="button" id="btn3" onclick="fun3()"  class="btn btn-outline-warning" class="btn3">Center</button>
        <button type="button" id="btn4" onclick="fun4()"  class="btn btn-outline-info" class="btn4">Top</button>
        <button type="button" id="btn5" onclick="fun5()"  class="btn btn-outline-primary" class="btn5">Bottom</button>
      </div>
    </div>
    <script>
      // btn1.onclick()
      
        // document.getElementById('btn').onclick=fun()
        // btn1.classList.remove("");
        function fun(){
          btn1=document.getElementById('box3').style.paddingRight = "40%";
        }
        function fun2(){
          btn2=document.getElementById('box3').style.paddingLeft = "30%";
        }
        function fun3(){
          btn3=document.getElementById('box3').style.padding="20%";;
        }
        function fun4(){
          btn4=document.getElementById('box3').style.paddingTop="0";
        }
        function fun5(){
          btn5=document.getElementById('box3').style.paddingTop="20%";
        }
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
