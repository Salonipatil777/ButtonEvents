  <body>
    <div class="box2" id="box3">
    <div class="card" id="card1" style="width: 10rem;">
      <img src="arrow2.jpg" class="card-img-top" style="overflow: hidden;" alt="...">
      <div class="card-body">
        <h5 class="card-title">BtnEvent</h5>
        <p class="card-text">Click On Buttons And change My Position.</p>
        <a href="#" class="btn btn-primary">Buttons Are Given..<i class='far fa-arrow-alt-circle-down'></i>
        </a>
      </div>
    </div>
  </div>
    <div class="btn d-flex align-items-center justify-content-center">
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" id="btn1" onclick="fun1()" class="btn btn-outline-danger">Right</button>
        <button type="button" id="btn2" onclick="fun2()" class="btn btn-outline-success">Left</button>
        <button type="button" id="btn3" onclick="fun3()"  class="btn btn-outline-warning">Center</button>
        <button type="button" id="btn4" onclick="fun4()"  class="btn btn-outline-info">Top</button>
        <button type="button" id="btn5" onclick="fun5()"  class="btn btn-outline-primary">Bottom</button>
      </div>
    </div>
    <script>
      
        function fun1(){
          b1=document.getElementById('box3')
          b1.classList.add("btn1");
          b2.classList.remove("btn2");
          b3.classList.remove("btn3");
          b4.classList.remove("btn4");
          b5.classList.remove("btn5");
        }
        function fun2(){
        b2=document.getElementById('box3')
        b2.classList.add("btn2");
        b1.classList.remove("btn1");
        b3.classList.remove("btn3");
        b4.classList.remove("btn4");
        b5.classList.remove("btn5");

        }
        function fun3(){
          b3=document.getElementById('box3')
          b3.classList.add("btn3");
          b4.classList.remove("btn4");
          b1.classList.remove("btn1");
          b2.classList.remove("btn2");
          b5.classList.remove("btn5");
        }
        function fun4(){
          b4=document.getElementById('box3')
          b4.classList.add("btn4");
          b3.classList.remove("btn3");
          b2.classList.remove("btn2");
          b5.classList.remove("btn5");
          b1.classList.remove("btn1");
        }
        function fun5(){
          b5=document.getElementById('box3')
          b5.classList.add("btn5");
          b4.classList.remove("btn4");
          b3.classList.remove("btn3");
          b1.classList.remove("btn1");
          b2.classList.remove("btn2");
        }
      
    </script>
